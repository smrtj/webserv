<!-- Embedded Asset Loader - Copy this into any HTML page -->
<script>
// SMRT/KJO/HackServ Universal Asset Loader - Fully Embedded Version
(function() {
    'use strict';
    
    // Domain prefix mapping
    const DOMAIN_PREFIXES = {
        'smrtpayments.com': 'smrt',
        'teamkjo.com': 'kjo',
        'kjo.ai': 'kjo',
        'hackserv.cc': 'hack',
        'hackserv.org': 'hack'
    };
    
    // Get domain prefix based on hostname
    function getDomainPrefix() {
        const hostname = window.location.hostname;
        for (const domain in DOMAIN_PREFIXES) {
            if (hostname.includes(domain)) {
                return DOMAIN_PREFIXES[domain];
            }
        }
        return 'smrt'; // default fallback
    }
    
    // Create and inject CTO signature with actual image
    function injectCTOSignature() {
        const signature = document.createElement('img');
        signature.id = 'cto-signature';
        signature.src = '/assets/cto.sig.png';
        signature.style.cssText = `
            position: fixed !important;
            bottom: 20px !important;
            right: 20px !important;
            z-index: 99999 !important;
            pointer-events: none !important;
            opacity: 0.8 !important;
            max-width: 100px !important;
            max-height: 50px !important;
            display: block !important;
        `;
        
        signature.onerror = function() {
            console.warn('CTO signature image failed to load, using fallback');
            // Create fallback element
            const fallback = document.createElement('div');
            fallback.id = 'cto-signature-fallback';
            fallback.style.cssText = `
                position: fixed !important;
                bottom: 20px !important;
                right: 20px !important;
                z-index: 99999 !important;
                pointer-events: none !important;
                opacity: 0.8 !important;
                background: rgba(255,255,255,0.9) !important;
                padding: 5px 10px !important;
                border: 1px solid #ccc !important;
                border-radius: 3px !important;
                font-size: 12px !important;
                color: #666 !important;
            `;
            fallback.textContent = 'CTO Signature';
            try {
                document.body.removeChild(signature);
            } catch(e) {
                console.log('Signature already removed');
            }
            document.body.appendChild(fallback);
        };
        
        signature.onload = function() {
            console.log('CTO signature image loaded successfully');
        };
        
        document.body.appendChild(signature);
        console.log('CTO signature injected');
    }
    
    // Create and inject ElevenLabs widget
    function injectElevenLabsWidget() {
        const prefix = getDomainPrefix();
        
        // Create container for ElevenLabs widget
        const container = document.createElement('div');
        container.id = 'elevenlabs-widget-container';
        container.style.cssText = `
            position: fixed !important;
            top: 20px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 99998 !important;
            pointer-events: auto !important;
            min-width: 300px !important;
            min-height: 400px !important;
            display: block !important;
        `;
        
        // Load ElevenLabs script inline
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/@elevenlabs/convai-widget-embed';
        script.async = true;
        script.type = 'text/javascript';
        
        script.onload = function() {
            console.log('ElevenLabs widget loaded for domain:', prefix);
            
            // Create the widget element
            const widget = document.createElement('elevenlabs-convai');
            widget.setAttribute('agent-id', 'agent_01jwhwer0pfgqv9r6y6r0gpmsa');
            
            // Give the widget proper dimensions
            widget.style.cssText = `
                width: 300px !important;
                height: 400px !important;
                display: block !important;
            `;
            
            container.appendChild(widget);
            console.log('ElevenLabs widget created with real agent-id and proper sizing');
        };
        
        script.onerror = function() {
            console.warn('ElevenLabs widget script failed to load, using fallback');
            container.innerHTML = '<div style="padding: 10px; background: rgba(255,255,255,0.9); border: 1px solid #ccc; border-radius: 5px; font-size: 12px; color: #666;">ElevenLabs Widget (Script Failed)</div>';
        };
        
        document.head.appendChild(script);
        document.body.appendChild(container);
    }
    
    // Initialize when DOM is ready
    function init() {
        // Check if elements already exist to avoid duplicates
        if (document.getElementById('cto-signature') || document.getElementById('elevenlabs-widget-container')) {
            return;
        }
        
        console.log('Initializing embedded asset loader...');
        
        injectCTOSignature();
        injectElevenLabsWidget();
    }
    
    // Run when DOM is loaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    
    // Also run after a short delay to ensure it works on dynamic pages
    setTimeout(init, 1000);
    
    // Persistence mechanism - check every 2 seconds if elements still exist
    setInterval(function() {
        const ctoElement = document.getElementById('cto-signature') || document.getElementById('cto-signature-fallback');
        const elevenLabsElement = document.getElementById('elevenlabs-widget-container');
        
        if (!ctoElement || !document.body.contains(ctoElement)) {
            console.warn('ðŸ”„ CTO signature disappeared, re-adding...');
            const newSignature = document.createElement('img');
            newSignature.id = 'cto-signature';
            newSignature.src = '/assets/cto.sig.png';
            newSignature.style.cssText = `
                position: fixed !important;
                bottom: 20px !important;
                right: 20px !important;
                z-index: 99999 !important;
                pointer-events: none !important;
                opacity: 0.8 !important;
                max-width: 100px !important;
                max-height: 50px !important;
                display: block !important;
            `;
            document.body.appendChild(newSignature);
        }
        
        if (!elevenLabsElement || !document.body.contains(elevenLabsElement)) {
            console.warn('ðŸ”„ ElevenLabs widget disappeared, re-adding...');
            const newContainer = document.createElement('div');
            newContainer.id = 'elevenlabs-widget-container';
            newContainer.style.cssText = `
                position: fixed !important;
                top: 20px !important;
                left: 50% !important;
                transform: translateX(-50%) !important;
                z-index: 99998 !important;
                pointer-events: auto !important;
                min-width: 300px !important;
                min-height: 400px !important;
                display: block !important;
            `;
            
            const newWidget = document.createElement('elevenlabs-convai');
            newWidget.setAttribute('agent-id', 'agent_01jwhwer0pfgqv9r6y6r0gpmsa');
            newWidget.style.cssText = `
                width: 300px !important;
                height: 400px !important;
                display: block !important;
            `;
            
            newContainer.appendChild(newWidget);
            document.body.appendChild(newContainer);
        }
    }, 2000);
    
})();
</script>
